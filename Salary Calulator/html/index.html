<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/js/module.js"></script>
    <script src="/js/controller.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="alert alert-info text-center"><i class="fa-solid fa-calculator"></i> Salary Calculator</h1>
      <label for="" class="form-label fs-4">Basic Salary <i class="fa-solid fa-indian-rupee-sign"></i></label>
      <input
        type="text"
        id="basicSalary"
        class="form-control form-control-lg"
        placeholder="Basic Salary In Rupees"
      />
      <button id="compute" class="btn btn-primary"><i class="fa-solid fa-calculator"></i> Calculate</button>

      <hr />

      <div class="accordion" id="accordionOne">
        <div class="accordion-item">
          <h2 class="accordion-header" id="accordionHeadingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#accordionCollapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Allowance
            </button>
          </h2>
          <div
            id="accordionCollapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="accordionHeadingOne"
            data-bs-parent="#accordionOne"
          >
            <div id="output" class="accordion-body"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
